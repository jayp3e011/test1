<!-- Start Formoid form-->
<link rel="stylesheet" href="dist/css/formoid-solid-light-green.css" type="text/css" />
<!-- <script type="text/javascript" src="dist/js/jquery.min.js"></script> -->
<form enctype="multipart/form-data" class="formoid-solid-light-green" style="background-color:#FFFFFF;font-size:14px;font-family:'Roboto',Arial,Helvetica,sans-serif;color:#34495E;max-width:480px;min-width:150px" method="post">
	<div class="title"><h2>Users</h2></div>
	<div class="element-name">
		<label class="title"></label>
		<span class="nameFirst"><input placeholder="Name First" type="text" size="8" name="name[first]" /><span class="icon-place"></span></span>
		<span class="nameLast"><input placeholder="Name Last" type="text" size="14" name="name[last]" /><span class="icon-place"></span></span>
	</div>
	<div class="element-select">
		<label class="title"></label>
		<div class="item-cont">
			<div class="large">
				<span>
					<select name="select" >
						<option value="Student">Student</option>
						<option value="Admin">Admin</option>
					</select>
					<i></i><span class="icon-place"></span>
				</span>
			</div>
		</div>
	</div>
	<div class="element-email">
		<label class="title"></label>
		<div class="item-cont">
			<input class="large" type="email" name="email" value="" placeholder="Email"/><span class="icon-place"></span>
		</div>
	</div>
	<div class="element-password">
		<label class="title"></label>
		<div class="item-cont">
			<input class="large" type="password" name="password" value="" placeholder="Password"/><span class="icon-place"></span>
		</div>
	</div>
	<div class="element-number">
		<label class="title"></label>
		<div class="item-cont">
			<input class="large" type="text" min="0" max="100" name="number" placeholder="Number" value=""/><span class="icon-place"></span>
		</div>
	</div>
	<div class="element-file" title="xls,xlx">
		<label class="title"></label>
		<div class="item-cont">
			<label class="large" >
				<div class="button">Choose File</div>
				<input type="file" class="file_input" name="file" /><div class="file_text">No file selected</div>
				<span class="icon-place"></span>
			</label>
		</div>
	</div>
	<div class="element-url">
		<label class="title"></label>
			<div class="item-cont">
				<input class="large" type="url" name="url"  placeholder="Website"/><span class="icon-place"></span>
			</div>
		</div>
	<div class="element-multiple">
		<label class="title"></label>
		<div class="item-cont">
			<div class="large">
				<select data-no-selected="Nothing selected" name="multiple[]" multiple="multiple" >
					<option value="option 1">option 1</option>
					<option value="option 2">option 2</option>
					<option value="option 3">option 3</option>
				</select><span class="icon-place"></span>
			</div>
		</div>
	</div>
	<div class="element-input">
		<label class="title"></label>
		<div class="item-cont">
			<input class="large" type="text" name="input" placeholder="Input Text"/><span class="icon-place"></span>
		</div>
	</div>
	<div class="element-textarea">
		<label class="title"></label>
		<div class="item-cont">
			<textarea class="medium" name="textarea" cols="20" rows="5" placeholder="Text Area"></textarea><span class="icon-place"></span>
		</div>
	</div>
	<div class="element-date">
		<label class="title"></label>
		<div class="item-cont">
			<input class="large" data-format="yyyy-mm-dd" type="date" name="date" placeholder="Date"/><span class="icon-place"></span>
		</div>
	</div>
	<div class="element-phone">
		<label class="title"></label>
		<div class="item-cont">
			<input class="large" type="tel" pattern="[+]?[\.\s\-\(\)\*\#0-9]{3,}" maxlength="24" name="phone" placeholder="Phone" value=""/>
			<span class="icon-place"></span>
		</div>
	</div>
	<div class="submit">
		<input type="submit" value="Submit"/>
	</div>
</form>
<script type="text/javascript" src="dist/js//formoid-solid-light-green.js"></script>
<script>
function myFunction() {
  var input, filter, table, tr, td, i;
  input = document.getElementById("myInput");
  filter = input.value.toUpperCase();
  table = document.getElementById("myTable");
  tr = table.getElementsByTagName("tr");
  for (i = 0; i < tr.length; i++) {
    td = tr[i].getElementsByTagName("td")[0];
    if (td) {
      if (td.innerHTML.toUpperCase().indexOf(filter) > -1) {
        tr[i].style.display = "";
      } else {
        tr[i].style.display = "none";
      }
    }       
  }
}
</script>
